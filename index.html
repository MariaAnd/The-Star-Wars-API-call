<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image App</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>

<body>
<header>
    <div class="wrapper">
        <img src="images/star-wars-logo.png" alt="Logo" title="Star Wars Logo">
        <h1>CHARACTERS</h1>
    </div>
</header>
<main>

    <div class="wrapper">

        <div id="root">
            <div class="animation">
                <img src="http://cssanimation.rocks/demo/starwars/images/star.svg" alt="Star" class="star">
                <p class="text-line">The Force Awakens</p>
                <img src="http://cssanimation.rocks/demo/starwars/images/wars.svg" alt="Wars" class="wars">
            </div>
        </div>
    </div>

</main>
<footer>
    <div class="wrapper">
        <p>This webpage uses <a href="https://swapi.co/">The Star Wars API</a>
            and <a href="https://developers.google.com/custom-search/">Google Custom Search API</a>
        </p>
    </div>
</footer>
<script src="main.js"></script>
</body>

</html>
